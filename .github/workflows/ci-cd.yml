name: PHP CI/CD Pipeline - Auto GitFlow

on:
  push:
    branches: [ dev, test, prod ]
  pull_request:
    branches: [ dev, test, prod ]

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  # ==================== DEV BRANCH ====================
  # Job 1: Linting sur DEV
  lint-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    name: üîç Lint Code on DEV

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: phpcs
        coverage: none
        
    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
        
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHP Syntax Check
      run: find . -name "*.php" -not -path "./vendor/*" -not -path "./phpmailer/*" -exec php -l {} \;

    - name: Run PHP_CodeSniffer
      run: |
        if [ -f "phpcs.xml" ]; then
          vendor/bin/phpcs
        else
          vendor/bin/phpcs --standard=PSR12 --extensions=php --ignore=vendor/,phpmailer/ .
        fi

  # Job 2: Auto-merge DEV ‚Üí TEST
  auto-merge-to-test:
    runs-on: ubuntu-latest
    needs: lint-dev
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    name: üîÑ Auto-merge DEV ‚Üí TEST

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    - name: Merge dev into test
      run: |
        git fetch origin test
        git checkout test
        git merge origin/dev --no-edit -m "üîÑ Auto-merge from dev after successful linting"
        git push origin test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================== TEST BRANCH ====================
  # Job 3: Tests sur TEST
  run-tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test' && github.event_name == 'push'
    name: üß™ Run Tests on TEST

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, pdo, pdo_mysql
        coverage: xdebug
        
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Run PHPUnit tests
      run: |
        if [ -f "phpunit.xml" ] || [ -f "phpunit.xml.dist" ]; then
          vendor/bin/phpunit --coverage-text
        else
          echo "‚úÖ No PHPUnit configuration found, skipping tests (assuming manual testing)"
        fi
      continue-on-error: false

    - name: Basic smoke tests
      run: |
        echo "üî• Running smoke tests..."
        php -r "require 'index.php'; echo 'Index loads successfully\n';" || echo "‚ö†Ô∏è Index check skipped"

  # Job 4: Auto-merge TEST ‚Üí PROD
  auto-merge-to-prod:
    runs-on: ubuntu-latest
    needs: run-tests
    if: github.ref == 'refs/heads/test' && github.event_name == 'push'
    name: üöÄ Auto-merge TEST ‚Üí PROD

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    - name: Merge test into prod
      run: |
        git fetch origin prod
        git checkout prod
        git merge origin/test --no-edit -m "üöÄ Auto-merge from test after successful testing"
        git push origin prod
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================== PROD BRANCH ====================
  # Job 5: Cr√©er un tag de version sur PROD
  create-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    name: üì¶ Create Release Tag

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    - name: Create and Push Release Tag
      run: |
        VERSION=$(date +%Y.%m.%d-%H%M%S)
        git tag -a "v$VERSION" -m "üéâ Production release $VERSION"
        git push origin "v$VERSION"
        echo "‚úÖ Created release tag: v$VERSION"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Production Deployment
      run: |
        echo "üéâ PRODUCTION DEPLOYMENT SUCCESSFUL!"
        echo "üì¶ Version: v$(date +%Y.%m.%d-%H%M%S)"
        echo "üåê Environment: PRODUCTION"
        # Ajoutez ici vos commandes de d√©ploiement r√©elles si n√©cessaire
        # Exemple: ssh deploy@prod-server "cd /var/www && git pull origin prod && php artisan migrate"

  # ==================== PULL REQUESTS ====================
  # Job 6: Validation des PRs
  pr-validation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    name: ‚úÖ Validate Pull Request

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: phpcs

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHP Syntax Check
      run: find . -name "*.php" -not -path "./vendor/*" -not -path "./phpmailer/*" -exec php -l {} \;

    - name: Run PHP_CodeSniffer
      run: |
        if [ -f "phpcs.xml" ]; then
          vendor/bin/phpcs
        else
          vendor/bin/phpcs --standard=PSR12 --extensions=php --ignore=vendor/,phpmailer/ .
        fi
      continue-on-error: true
